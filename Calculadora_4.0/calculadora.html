<!DOCTYPE html>
<html>
<head>
	<title>pruebas (Testeo)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2? family=Aboreto&family=Itim&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>CALCULADORA 4.0 (HTML/CSS/JS)</h1>
		<form name="calculator">
			<input type="text" name="entrada" value="" autocomplete="off" readonly>
				<div class="calculator_container">
					<input type="reset" value="C" class="reset">
		
					<input type="button" value="7" onclick="document.calculator.entrada.value +='7'">
					<input type="button" value="8" onclick="document.calculator.entrada.value +='8'">
					<input type="button" value="9" onclick="document.calculator.entrada.value +='9'">
					<input type="button" value="x" onclick="document.calculator.entrada.value +='*'">
		
					<input type="button" value="4" onclick="document.calculator.entrada.value +='4'">
					<input type="button" value="5" onclick="document.calculator.entrada.value +='5'">
					<input type="button" value="6" onclick="document.calculator.entrada.value +='6'">
					<input type="button" value="-" onclick="document.calculator.entrada.value +='-'">
		
					<input type="button" value="1" onclick="document.calculator.entrada.value +='1'">
					<input type="button" value="2" onclick="document.calculator.entrada.value +='2'">
					<input type="button" value="3" onclick="document.calculator.entrada.value +='3'">
					<input type="button" value="+" onclick="document.calculator.entrada.value +='+'">
		
					<input type="button" value="0" onclick="document.calculator.entrada.value +='0'">
					<input type="button" value="." onclick="document.calculator.entrada.value +='.'">
					<input type="button" value="=" onclick="document.calculator.entrada.value = eval(document.calculator.entrada.value)">
					<input type="button" value="/" onclick="document.calculator.entrada.value +='/'">
				</div>
		</form>
	</div>

</body>
</html>
